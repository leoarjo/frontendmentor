<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Readex+Pro&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<div class="card">
  <div class="content">
    <img src="images/illustration-hero.svg" alt="Girl dancing" class="image">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs,</br>
    audiobooks, and podcasts on any 
    device</br> anywhere you like!</p>


    <div class="plan">
      <img src="images/icon-music.svg" alt="" class="music-icon">
      <h2>Annual Plan</h2>
      
      <p class="preco">$59.99/year</p>
      
      <a href="#">Change</a>
    </div>

    <input type="submit" value="Proceed to Payment" class="payment">
    <a href="#">Cancel Order</a>
  </div>
</div>

  </div> -->
</body>
</html>
